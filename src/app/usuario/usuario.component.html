<div class="section-usuario">
  <div class="box-table-usuario">
    <table mat-table [dataSource]="dataSource" class="table">

      <ng-container matColumnDef="cpf">
        <th class="th" mat-header-cell *matHeaderCellDef>CPF</th>
        <td class="td" mat-cell *matCellDef="let usuario">{{ usuario.cpf }}</td>
      </ng-container>

      <ng-container matColumnDef="name">
        <th class="th" mat-header-cell *matHeaderCellDef>Nome</th>
        <td class="td" mat-cell *matCellDef="let usuario">{{ usuario.name }}</td>
      </ng-container>

      <ng-container matColumnDef="dtBirth">
        <th class="th" mat-header-cell *matHeaderCellDef>Data de Nascimento</th>
        <td class="td" mat-cell *matCellDef="let usuario">{{ usuario.dtBirth }}</td>
      </ng-container>

      <ng-container matColumnDef="status">
        <th class="th" mat-header-cell *matHeaderCellDef>Status</th>
        <td class="td" mat-cell *matCellDef="let usuario">{{ usuario.status }}</td>
      </ng-container>

      <ng-container matColumnDef="inVehicle">
        <th class="th" mat-header-cell *matHeaderCellDef>Dentro do Veiculo</th>
        <td class="td" mat-cell *matCellDef="let usuario">{{ usuario.inVehicle }}</td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </div>
</div>
